{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Sumbit a message{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
      <label for="message">Your message</label>
      <br>
      <input type = "text" name="message" id="message">
      <br>
      <label for="handle">Your name or handle</label>
      <br>
      <input type = "text" name="handle" id="handle">
      <br>
      <input type="submit" value="Submit form">
  </form>
  {% if handle %}
  <br>
  {% if message %}
  <b>Thanks for submitting {{message}}</b>
  {% else %}
  <b>There're no messages</b>
  {% endif %}
  {% endif %}
{% endblock %}
