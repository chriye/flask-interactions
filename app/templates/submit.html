{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Sumbit a message{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
      <label for="message">Your message</label>
      <br>
      <input name="message" id="message">
      <br>
      <label for="name">Your name or handle</label>
      <br>
      <input name="name" id="name">
      <br>
      <input type="submit" value="Submit form">
  </form>
  {% if name %}
  <br>
  {% if message %}
  <b>Thanks for submitting {{message}}</b>
  {% else %}
  <b>There're no messages</b>
  {% endif %}
  {% endif %}
{% endblock %}
